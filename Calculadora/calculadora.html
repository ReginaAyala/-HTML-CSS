<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculadora.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="header">
                <div id="calc">
                    <p>calc</p>
                </div>

                <div class="corner">
                    <div id="theme">
                        <label for="radio"> THEME </label> 
                    </div>

                    <div class="button_radio">
                        1 <input type="radio" name="option">
                    </div>

                    <div class="button_radio">
                        2 <input type="radio" name="option" checked="checked">
                    </div>

                    <div class="button_radio">
                        3 <input type="radio" name="option"> 
                    </div> 
                </div>
            </div>

            <div class="display">
                <input type="text" name="number" id=""> 
            </div>

            <div class="subcard">
                <div class="button_row">
                    <input type="button" value="7" class="buttoms">
                    <input type="button" value="8" class="buttoms">
                    <input type="button" value="9" class="buttoms">
                    <input type="button" value="DELL" class="dell">
                    <input type="button" value="4" class="buttoms">
                    <input type="button" value="5" class="buttoms">
                    <input type="button" value="6" class="buttoms">
                    <input type="button" value="+" class="buttoms">
                    <input type="button" value="1" class="buttoms">
                    <input type="button" value="2" class="buttoms">
                    <input type="button" value="3" class="buttoms">
                    <input type="button" value="-" class="buttoms">
                    <input type="button" value="." class="buttoms">
                    <input type="button" value="0" class="buttoms">
                    <input type="button" value="/" class="buttoms">
                    <input type="button" value="*" class="buttoms">
                    <input type="button" value="RESET" class="reset">
                    <input type="button" value="=" class="equal">
                </div>
            </div>
        </div>  
    </main>
</body>
</html>
